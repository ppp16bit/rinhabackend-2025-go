worker_processes 1;
events {
    worker_connections 512;
}
http {
    access_log off;
    upstream api {
        server api1:8080;
        server api2:8080;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }
    }
}